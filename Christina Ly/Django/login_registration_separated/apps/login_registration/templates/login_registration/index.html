<!DOCTYPE html>
<html>
	<head>
		<title>Login & Reg | Home</title>
	</head>
	<body>
		<h1>Login</h1>
		{% if not request.session.login_message is '' %}
			<h3>{{request.session.login_message}}</h3>
		{% endif %}
		<form action = "{% url 'login_registration:validate_login' %}" method="post">{% csrf_token %}
			<label>Email:</label><input type = "text" name="email"><br>
			<label>Password:</label><input type = "text" name = "password"><br>
			<input type = "submit" value = "Login">
		</form>
	</body>
</html>
