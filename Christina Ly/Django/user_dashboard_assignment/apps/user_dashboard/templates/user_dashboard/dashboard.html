<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<title>User Dashboard</title>
	</head>
	<body>
		<p><a class="btn btn-primary btn-lg pull-right" href="#" role="button">Start</a></p>
		<nav class="navbar navbar-default">
  			<div class="container">
    			<div class="navbar-header">
      				<a class="navbar-brand">Test App</a>
    			</div>
    			<p class="navbar-text navbar-left">Dashboard</p>
    			<a href="{% url 'logreg:edit_profile' id=request.session.id %}"><p class="navbar-text navbar-left">Profile</p></a>
    			<p class="navbar-text navbar-right"><a href="{% url 'user_dashboard:logout' %}" class="navbar-link">Logoff</a></p>
  			</div>
		</nav>
		<div class = "container">
			<h1>All Users</h1>
			<table class="table table-striped">
 				<thead>
 					<tr>
 						<th>ID</th>
 						<th>Name</th>
 						<th>Email</th>
 						<th>created_at</th>
 						<th>user_level</th>
 					</tr>
 				</thead>
 				<tbody>
 					{% for user in users %}
	 					<tr>
	 						<td>{{user.id}}</td>
	 						<td><a href = '#'>{{user.first_name}} {{user.last_name}}</a></td>
	 						<td>{{user.email}}</td>
	 						<td>{{user.created_at}}</td>
	 						<td>{{user.user_level}}</td>
	 					</tr>
	 				{% endfor %}
 				</tbody>
			</table>
		</div>
	</body>
</html>
